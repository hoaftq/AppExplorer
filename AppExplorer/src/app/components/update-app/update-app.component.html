<h4 *ngIf="isNew; else updateBlock">
    Add a new app
</h4>
<ng-template #updateBlock>
    <h4>Update an app</h4>
</ng-template>
<form>
    <div *ngIf="!isNew" class="form-group">
        <label for="id">ID</label>
        <input type="number" class="form-control-plaintext" id="id" readonly>
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
        <label for="shortDescription">Short description</label>
        <input type="text" class="form-control" id="shortDescription">
    </div>
    <div class="form-group">
        <label for="description">Short description</label>
        <textarea class="form-control" id="description"></textarea>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select class="form-control" id="category">
            <option>Game</option>
        </select>
    </div>
    <div class="form-group">
        <label for="language"></label>
        <select class="form-control" id="language">
            <option>C#</option>
            <option>Java</option>
        </select>
    </div>
    <div class="form-group">
        <label for="url">URL</label>
        <input type="text" class="form-control" id="url">
    </div>
    <div class="form-group">
        <label for="sourceUrl">Source URL</label>
        <input type="text" class="form-control" id="sourceUrl">
    </div>
    <button class="form-control btn btn-primary">Save</button>
</form>
