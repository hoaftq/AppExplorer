<form [ngClass]="{'was-validated': formGroup.dirty || formGroup.touched}" class="form-row" [formGroup]="formGroup"
    (ngSubmit)="addEntity()">
    <div class="form-group col-8">
        <input type="text" class="form-control" placeholder="{{'Enter ' + this.entityName.toLowerCase()}}"
            formControlName="name" required>
        <div *ngIf="name.errors?.required && (name.dirty || name.touched)" class="invalid-tooltip">
            {{this.entityName | titlecase }} is required
        </div>
    </div>
    <div class="form-group col-4">
        <input type="submit" value="Add" class="btn btn-light">
    </div>
</form>
